<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <div class="profile-section-title">Languages</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ul>
          <li style="padding-top: 10px;" *ngFor="let language of languages">

          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
